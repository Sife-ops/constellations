services:
  backend:
    build: ./backend
    volumes:
      - ./backend/database:/app/database
    environment:
      - VITE_PROD_URL=${VITE_PROD_URL}
  frontend:
    depends_on:
      - backend
    build: ./frontend
  fullstack:
    depends_on:
      - frontend
    image: nginx:stable-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/conf.d
