services:
  web:
    image: nginx:stable-alpine
    volumes: 
      - ./proxy/nginx-certbot:/etc/nginx/conf.d
      - ./proxy/dhparam:/etc/nginx/dhparam
      - ./proxy/certbot/conf:/etc/nginx/ssl
      - ./proxy/certbot/data:/usr/share/nginx/html/letsencrypt
    ports:
      - 80:80
      - 443:443
  certbot:
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/usr/share/nginx/html/letsencrypt --email wyatt.goettsch@gmail.com --agree-tos --no-eff-email -d soyless.xyz
    volumes:
      - ./proxy/certbot/conf:/etc/letsencrypt
      - ./proxy/certbot/logs:/var/log/letsencrypt
      - ./proxy/certbot/data:/usr/share/nginx/html/letsencrypt

